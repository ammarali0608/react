<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">React is not rendered</div>
    <script src="https://unpkg.com/react@18.0.0-rc.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.0.0-rc.0/umd/react-dom.development.js"></script>
    <script>
      const Person = (props) => {
        return React.createElement("div", {}, [
          React.createElement("h1", { key: 0 }, props.name),
          React.createElement("p", { key: 1 }, props.occupation),
        ]);
      };

      const App = () => {
        return React.createElement("div", {}, [
          React.createElement(
            "h1",
            { className: "title", key: 0 },
            "React is rendered"
          ),
          React.createElement(
            Person,
            { name: "Ammar Ali", occupation: "student", key: 1 },
            null
          ),
          React.createElement(
            Person,
            { name: "Yasir Ali", occupation: "Instructor", key: 2 },
            null
          ),
          React.createElement(
            Person,
            { name: "Sahil Khan", occupation: "student", key: 3 },
            null
          ),
        ]);
      };

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(React.createElement(App));
    </script>
  </body>
</html>
