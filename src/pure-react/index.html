<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">React is not rendered</div>
    <script src="https://unpkg.com/react@18.0.0-rc.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.0.0-rc.0/umd/react-dom.development.js"></script>
    <script>
      const Person = (props) => {
        return React.createElement("div", {}, [
          React.createElement("h1", {}, props.name),
          React.createElement("p", {}, props.occupation),
        ]);
      };

      const App = () => {
        return React.createElement("div", {}, [
          React.createElement("h1", { class: "title" }, "React is rendered"),
          React.createElement(
            Person,
            { name: "Ammar Ali", occupation: "student" },
            null
          ),
          React.createElement(
            Person,
            { name: "Yasir Ali", occupation: "Instructor" },
            null
          ),
          React.createElement(
            Person,
            { name: "Sahil Khan", occupation: "student" },
            null
          ),
        ]);
      };
      ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
